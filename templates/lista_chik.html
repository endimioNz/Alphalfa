{% extends 'base.html' %}
{% block content %}


<h1 align="center"> {{title}}</h1> 
<table border='1' align='center'>
	<tr> 
		<td> Descripcion </td>
		<td> Id</td>
	</tr>
	{%for obj in object_list %}
	<tr> 
		<td>{{obj.descripcion}}</td>
		<td>{{obj.id}}</td>
	</tr>
	{% endfor %}
</table>

<input type=button value="Inicio" onClick="javascript:history.go(-1);">



{% endblock %}
